<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="container">
        <h3>I'm thinking of a number between (1-10)</h3>
        <h3>Can you guess it ?</h3>
        <div class="input-wrapper">
            <input type="number" placeholder="00" id="input"/>
            <button onclick="play()" id="my_btn">GUESS</button>
        </div>
             
        <p id="msg1">No. of guesses : 0</p>
        <p id="msg2">Guessed Numbers are : None</p>
        <p id="msg3"></p>
        <button onclick="playagain()" id="again">Play again</button>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
